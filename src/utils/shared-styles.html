<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .justified-end{
        @apply(--layout-end-justified);
      }
      .justified-start{
        @apply(--layout-start-justified);
      }
      .justified-space-between{
        @apply(--layout-justified)
      }
      .justified-space-around{
        @apply(--layout-around-justified)
      }
      .justified-center-center{
        @apply(--layout-center-center);
      }

      .layout-self-center{
        @apply(--layout-self-center:)
      }
      .layout-self-end{
        @apply(--layout-self-end);
      }
      .layout-self-start{
        @apply(--layout-self-start);
      }

      .self-stretch{
        @apply(--layout-self-stretch);
      }
      .flex-between {
        @apply(--layout-between-aligned)
      }
      .flex-stretch {
        @apply(--layout-around-aligned);

      }
      .flex-vertical {
        @apply(--layout-vertical);
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .flex-size-2 {
        @apply(--layout-flex-2);
      }

      .flex-size-3 {
        @apply(--layout-flex-3);
      }

      .flex-size-4 {
        @apply(--layout-flex-4);
      }

      .flex-size-5 {
        @apply(--layout-flex-5);
      }

      .flex-size-6 {
        @apply(--layout-flex-6);
      }

      .flex-size-7 {
        @apply(--layout-flex-7);
      }

      .flex-size-8 {
        @apply(--layout-flex-8);
      }

      .flex-size-9 {
        @apply(--layout-flex-9);
      }

      .flex-size-10 {
        @apply(--layout-flex-10);
      }

      .flex-size-11 {
        @apply(--layout-flex-11);
      }

      .flex-size-12 {
        @apply(--layout-flex-12);
      }


      .width100 {
        width: 100%;
      }


      .border-bottom {
        border-bottom: 1px solid rgba(0, 0, 0, .16);
      }

      .border-right {
        border-right: 1px solid rgba(0, 0, 0, .16);
      }

      .border-left {
        border-left: 1px solid rgba(0, 0, 0, .16);
      }

      .liketab{
        color: #01488e;
        border-bottom: 2px solid #0098db;
        padding: 0 12px;
        font-family: var(--paper-font-common-base_-_font-family);

      }
      paper-menu-button{
        font-size: 14px;
      }

      paper-tooltip{
        --paper-tooltip:{
          font-size: 12px;
        }
      }

      paper-dropdown-menu-light,
      paper-dropdown-menu{
        width: calc(100% - 16px);
        font-size: 14px;
        padding: 4px 0 0 0;

        --paper-input-container-label: {
          font-size: 14px;
        };
        --paper-input-container-input: {
          font-size: 14px;
        };
        /* no underline */
        --paper-input-container-underline-focus: {
          border-color: #0098db;
        };
        --paper-input-container-underline: {
          border-color: rgba(0,0,0,.16);
        };
      }
      iron-selector iron-collapse{
        border-bottom: none !important;
        margin-bottom: 0 !important;
      }
      #menu paper-input{
        border-bottom: none;
        color: #6b6b6b;
        border-radius: 4px;
        padding: 0 8px;
        margin: 16px;
        background-color: rgba(0,0,0,.06);
      }
      #menuDrawer p{
        padding: 0;
        margin: 0 0 0 24px;
        color: #6b6b6b;
      }
      #menu ul{
        padding: 0;
        margin: 12px 15px 12px 24px;
      }
      #menu ul.menu-content{
        margin-left: 0;
      }
      #menu ul.flex-horizontal li{
        width: 33%;
      }
      #menu ul li{
        min-height: 40px;
        list-style: none;
      }
      #menu ul li a iron-icon{
        margin-right: 32px;
      }
      #menu ul li a{
        color: #6b6b6b;
        font-size: 12px;
      }
      a{
        text-decoration: none;
        color: #3c3c3c;
      }
      paper-toggle-button {
        --paper-toggle-button-checked-bar-color:  #0098db;
        --paper-toggle-button-checked-button-color:  #0098db;
        --paper-toggle-button-checked-ink-color: #0098db;
      }
      paper-button {
        cursor: pointer;
      }
      paper-radio-button{
        font-size: 14px;
        border-color: rgba(0,0,0,.16);
        color: var(--primary-text-color);

        --paper-radio-button-checked-color: #0098db;
        --paper-radio-button-checked-ink-color: #0098db;
        --paper-radio-button-unchecked-color:  var(--paper-input-container-color, var(--secondary-text-color));
        --paper-radio-button-unchecked-ink-color: #0098db;
        --paper-radio-button-label-color:  var(--paper-input-container-color, var(--secondary-text-color));
      }
      paper-textarea,
      paper-input{
        --paper-input-container: {
          border: none;
          padding: 4px 0 0 0;

        };
        --paper-input-container-label: {
          font-size: 14px;
        };
        --paper-input-container-input: {
          font-size: 14px;
        };

        --paper-input-container-underline-focus: {
          border-color: #0098db;
        };
        --paper-input-container-underline: {
          border-color: rgba(0,0,0,.16);
        };

      }
      paper-input.disabled{
        pointer-events: none;

        --paper-input-container-underline: {
          border-color: rgba(0,0,0,0.1);
        };
      }
      paper-input.bolder{
        --paper-input-container-label: {
          font-weight: bold !important;
        };
        --paper-input-container-input: {
          font-weight: bold !important;
        };
      }
      paper-input.size16{
        --paper-input-container-label: {
          font-size: 16px;
        };
        --paper-input-container-input: {
          font-size: 16px;
        };
      }
      paper-input.size18{
        --paper-input-container-label: {
          font-size: 18px;
        };
        --paper-input-container-input: {
          font-size: 18px;
        };
      }
      paper-input.size20{
        --paper-input-container-label: {
          font-size: 20px;
        };
        --paper-input-container-input: {
          font-size: 20px;
        };
      }
      paper-input.size22{
        --paper-input-container-label: {
          font-size: 22px;
        };
        --paper-input-container-input: {
          font-size: 22px;
        };
      }
      paper-input.size24{
        --paper-input-container-label: {
          font-size: 24px;
        };
        --paper-input-container-input: {
          font-size: 24px;
        };
      }
      paper-fab[super-mini]:focus,
      paper-fab[super-mini] {
        background: white;
        --paper-fab-background: white;
        color: var(--paper-red-700);
        border: 1px solid rgba(0, 0, 0, .24);
        width: 28px;
        height: 28px;
        padding: 5px;
        @apply(--shadow-none);
        margin-top: 26px;

      }
      .noshadow{
        @apply(--shadow-none);
      }
      paper-fab[super-mini].no-label-float{
        margin-top: 10px;
      }

      paper-fab[super-mini].add {
        color: var(--google-green-700);
        margin-top: 0;
      }
      paper-tabs
      {
        color: #01488e;
        --paper-tabs-selection-bar:#0098db;
        --paper-tabs-selection-bar-color: #0098db;
        --paper-tab-ink: #0098db;
      }
      .bs-label{
        line-height: 1;
        display: inline;
        padding: .3em .4em .3em;
        text-align: center;
        text-transform: uppercase;
        vertical-align: baseline;
        white-space: nowrap;
        color: #fff;
        position: absolute;
        right: 15px;
        top: 15px;
        font-weight: 400;
        font-size: 12px !important;
        border-radius: .25em;
      }
      .bg-transparent{
        color: #212121;
        background-color: transparent;

      }
      .bg-green{
        background: var(--google-green-300);
        color: white !important;
      }
      .bg-red{
        background: var(--google-red-500);
        color: white !important;
      }
      .avatar {
        height: 100px;
        width: 100px;
        display: block;
        border-radius: 80px;
        box-sizing: border-box;
        background-color: #DDD;
        @apply(--shadow-elevation-3dp)
      }
      paper-tab.havebadge{
        overflow: visible;
        padding: 0 20px;
      }
      paper-tab.havebadge [main-code]{
        margin: 0;
        top: 0;

        font-size: 10px !important;
        line-height: 10px;
        right: -18px;
      }

      .pl0{padding-left: 0;}
      paper-item.negative{
        background-color: white;
        color: #01488e;
        border-radius: 4px;
        @apply(--shadow-elevation-2dp)
      }
      .page {
        @apply(--layout-flex);
        min-height: calc(100vh - 128px);
        width: 84%;
        max-width: 1360px;
        margin: 0 auto;

      }
      iron-swipeable-pages{
        height: calc(100vh - 64px);
      }

      iron-swipeable-pages > * {
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
        cursor: default;
      }
      div[metabar]{
        position: fixed;
        z-index: 999;
        top: 0;
        right: 0;
        height: 100vh;
        width: 8px;
        background: var(--paper-orange-500);
      }
      div[metabar] .done{
        height: 70vh;
        width: 8px;
        right: 0;
        position: fixed;
        bottom: 0;
        background: var(--paper-green-500);
        pointer-events: none;
      }
      app-header{
        z-index: 2;
        position: relative;
      }
      app-header.page-header {
        position: fixed;
        top: 64px;
        left: 0;

        width: 100%;
        z-index: 9;
        width: 100%;

        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0098db+0,01488e+100 */
        background: #0098db; /* Old browsers */
        background: -moz-linear-gradient(left, #0098db 0%, #01488e 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(left, #0098db 0%,#01488e 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to right, #0098db 0%,#01488e 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0098db', endColorstr='#01488e',GradientType=1 ); /* IE6-9 */

        color: #fff;
      }
      .section-title{
        margin-left: 8px;
      }

      /* width */

      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 2px grey;
        border-radius: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: darkgrey;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: grey;
      }
      [draggable] {
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        /* Required to make elements draggable in old WebKit */
        -khtml-user-drag: element;
        -webkit-user-drag: element;
      }

      @media (max-width: 1200px) {
        .border-top {
          border-top: 1px solid rgba(0, 0, 0, .16);
        }
        iron-list {
          height: auto;
        }

        .page,
        .page paper-card {
          display: table;
          width: 99.9%;
          padding: 0;
        }
        .force-flex-horizontal{
          display: flex !important;
        }

        .border-left {
          border-left: none;
          border-top: 1px solid rgba(0, 0, 0, .16);
        }

        .border-right {
          border-right: none;
          border-bottom: 1px solid rgba(0, 0, 0, .16);
        }

      }
      div[main-code] span{
        display: inline-block;
        margin-right: 10px;
        padding-right: 10px;
        border-right: 1px solid rgba(0,0,0,.1);
      }
      div[main-code] span:last-child{
        padding-right: 0;
        border-right: none;
      }
      label{
        font-size: 14px;
        line-height: 52px;
        margin: 8px 8px 0 8px;
        color: rgba(0,0,0,.54);
      }
      div[main-code]{
        font-size: 12px;
        color: rgba(0,0,0,.54);
        text-align: right;
      }
      .hideondesktop{
        display: none;
      }
      @media (max-width: 840px) {
        .hideonmobile{
          display: none;
        }
        .hideondesktop{
          display: block;
        }

        .hideondesktop.flex-vertical,
        .hideondesktop.flex-horizontal{
          display: flex;
        }
        div[main-code]{
          text-align: left;
        }
        div[main-code] span{
          display: block;
          border-right: none;
        }
       /* div[main-title] {
          display: none;
        }*/
        .page{
          width: 100%;
        }
        .display-table-on-mobile {
          display: table;
          width: 99.9%;
          padding: 0;
        }

      }
    </style>
  </template>
</dom-module>
