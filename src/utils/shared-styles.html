<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .justified-center-center{
        @apply(--layout-center-center);
      }

      .layout-self-center{
        @apply(--layout-self-center:)
      }
      .layout-self-end{
        @apply(--layout-self-end);
      }
      .layout-self-start{
        @apply(--layout-self-start);
      }

      .self-stretch{
        @apply(--layout-self-stretch);
        min-height: calc(50vh - 58px);
      }
      .flex-between {
        @apply(--layout-between-aligned)
      }
      .flex-stretch {
        @apply(--layout-around-aligned);

      }
      .flex-vertical {
        @apply(--layout-vertical);
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .flex-size-2 {
        @apply(--layout-flex-2);
      }

      .flex-size-3 {
        @apply(--layout-flex-3);
      }

      .flex-size-4 {
        @apply(--layout-flex-4);
      }

      .flex-size-5 {
        @apply(--layout-flex-5);
      }

      .flex-size-6 {
        @apply(--layout-flex-6);
      }

      .flex-size-7 {
        @apply(--layout-flex-7);
      }

      .flex-size-8 {
        @apply(--layout-flex-8);
      }

      .flex-size-9 {
        @apply(--layout-flex-9);
      }

      .flex-size-10 {
        @apply(--layout-flex-10);
      }

      .flex-size-11 {
        @apply(--layout-flex-11);
      }

      .flex-size-12 {
        @apply(--layout-flex-12);
      }
    </style>
  </template>
</dom-module>
