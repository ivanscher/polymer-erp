<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .justified-space-between{
        @apply(--layout-justified)
      }
      .justified-center-center{
        @apply(--layout-center-center);
      }

      .layout-self-center{
        @apply(--layout-self-center:)
      }
      .layout-self-end{
        @apply(--layout-self-end);
      }
      .layout-self-start{
        @apply(--layout-self-start);
      }

      .self-stretch{
        @apply(--layout-self-stretch);
      }
      .flex-between {
        @apply(--layout-between-aligned)
      }
      .flex-stretch {
        @apply(--layout-around-aligned);

      }
      .flex-vertical {
        @apply(--layout-vertical);
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .flex-size-2 {
        @apply(--layout-flex-2);
      }

      .flex-size-3 {
        @apply(--layout-flex-3);
      }

      .flex-size-4 {
        @apply(--layout-flex-4);
      }

      .flex-size-5 {
        @apply(--layout-flex-5);
      }

      .flex-size-6 {
        @apply(--layout-flex-6);
      }

      .flex-size-7 {
        @apply(--layout-flex-7);
      }

      .flex-size-8 {
        @apply(--layout-flex-8);
      }

      .flex-size-9 {
        @apply(--layout-flex-9);
      }

      .flex-size-10 {
        @apply(--layout-flex-10);
      }

      .flex-size-11 {
        @apply(--layout-flex-11);
      }

      .flex-size-12 {
        @apply(--layout-flex-12);
      }


      .width100 {
        width: 100%;
      }


      .border-bottom {
        border-bottom: 1px solid rgba(0, 0, 0, .16);
      }

      .border-right {
        border-right: 1px solid rgba(0, 0, 0, .16);
      }

      .border-left {
        border-left: 1px solid rgba(0, 0, 0, .16);
      }

      .border-top {
        border-top: 1px solid rgba(0, 0, 0, .16);
      }
      paper-button {
        cursor: pointer;
      }
      paper-textarea,
      paper-input{
        --paper-input-container: {
          border: none;
          padding: 4px 0 0 0;

        }
        --paper-input-container-label: {
          font-size: 14px;
        };
        --paper-input-container-input: {
          font-size: 14px;
        }

        --paper-input-container-underline-focus: {
          border-color: #0098db;
        }
        --paper-input-container-underline: {
          border-color: rgba(0,0,0,.16);
        }

      }
      .bs-label{
        line-height: 1;
        display: inline;
        padding: .3em .4em .3em;
        text-align: center;
        text-transform: uppercase;
        vertical-align: baseline;
        white-space: nowrap;
        color: #fff;
        position: absolute;
        right: 15px;
        top: 15px;
        font-weight: 300;
        font-size: 12px !important;
        border-radius: .25em;
      }
      .bg-green{
        background: var(--google-green-300);
        color: white !important;
      }
      .bg-red{
        background: var(--google-red-500);
        color: white !important;
      }
      .avatar {
        height: 100px;
        width: 100px;
        display: block;
        border-radius: 80px;
        box-sizing: border-box;
        background-color: #DDD;
        @apply(--shadow-elevation-3dp)
      }

      @media (max-width: 1200px) {
        iron-list {
          height: auto;
        }

        .page,
        .page paper-card {
          display: table;
          width: 99.9%;
          padding: 0;
        }

        .border-left {
          border-left: none;
          border-top: 1px solid rgba(0, 0, 0, .16);
        }

        .border-right {
          border-right: none;
          border-bottom: 1px solid rgba(0, 0, 0, .16);
        }

      }
      @media (max-width: 840px) {
       /* div[main-title] {
          display: none;
        }*/

        .display-table-on-mobile {
          display: table;
          width: 99.9%;
          padding: 0;
        }

      }
    </style>
  </template>
</dom-module>
