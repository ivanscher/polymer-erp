<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="timeline-style">
    <template>
        <style include="shared-styles">

.timeline paper-card{
    @apply(--shadow-none);
}

            .timeline ul {
                padding: 16px;
                margin: 0;
                list-style: none;
                position: relative;
                background-color: white;
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;
            }
            .timeline ul:before {
                 content: ' ';
                 height: 100%;
                 width: 1px;
                 background-color: #e7e7e7;
                 position: absolute;
                 top: 0;
                 left: 25px;
                 z-index: 0;
            }

            .timeline li {
                @apply(--layout-horizontal);
                @apply(--layout-self-stretch);
                @apply(--layout-between-aligned);
            }
            .timeline li paper-card{
/*              background-color: #eee;  padding:8px 16px;*/
                margin: 1em 16px;
                vertical-align: top;
                width: calc(100% - 70px);
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;

            }
            .timeline li div{


                margin: 1em 0;
                vertical-align: top;
            }

            .timeline .bullet {
                width: 16px;
                height: 16px;
                /*box-sizing: border-box;*/
                border-radius: 50%;
                background: white;
                z-index: 1;
                margin-right: 1em;
                border: 2px solid #0098db;
            }



            .timeline .time {
                font-size: 14px;
                padding-top: 0.25em;
                width: 70px;
            }


            .timeline h3 {
                font-size: 16px;
                font-weight: 400;
                margin: 0;
            }

            .timeline p {
                margin: 0;
                font-weight: 400;
                font-size: 14px;
                color: rgba(0,0,0,.54);
            }

            .timeline .people img{
                width: 30px;
                height: 30px;
                border-radius: 50%;
            }
            @media (max-width: 840px){
                .timeline li paper-card{

                }
                .timeline .time {
                    width: auto;
                }
            }
        </style>
    </template>
</dom-module>
