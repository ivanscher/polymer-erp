<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="armacao-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;
            }
            app-header.page-header{
                top: 0;
            }
            app-toolbar paper-input.search iron-icon{
                margin-top: -8px;
            }
            app-toolbar{
                padding: 0;
            }
            app-toolbar paper-input.search{
                background-color: rgba(255,255,255,.1);
                width: 100%;
                border-radius: 4px;
                padding-left: 8px;
                color: white;
                --paper-input-container-label: {
                    font-size: 14px;
                    margin-top: 2px;
                    color: white;
                };
                --paper-input-container-input: {
                    font-size: 14px;
                    color: white;
                    top: -4px;
                };
                --paper-input-container-underline-focus: {
                    border-color: #0098db;
                };
                --paper-input-container-underline: {
                    border-color:transparent;
                };

            }
            .page{
                min-height: calc(100vh - 64px);
            }

            .code{
                text-align: right;
            }
            .price{
                color: #0098db;
                text-align: right;
            }
            paper-button{
                font-size: 16px;

                text-transform: none;
            }

            paper-dialog paper-button.red{
                color: #EB5757;
            }
            paper-dialog .card-content{
                padding: 8px 24px;
            }

            paper-dialog paper-icon-button,
            paper-dialog paper-button{
                color: rgba(0,0,0,.56);
            }
            paper-dialog paper-button.blue{
                color: #0098DB;
            }
            paper-dialog{
                width: 100%;
                max-width: 600px !important;
            }
            paper-dialog paper-card{
                margin-top: 0;
                box-shadow: none;
            }

            #list {
                padding-top: 0px;
                height: calc(100vh - 64px);
                overflow-y: auto;
            }
            paper-fab{
                position: fixed;
                z-index: 101;
                bottom: 16px;
                right: 16px;
                --paper-fab-background: #0098DB;
                height: 56px;
                width: 56px;
            }
            #list iron-icon.blue{
                color: #0098DB;
            }
            #list iron-icon.red{
                color: #EB5757;
            }
            #list iron-icon{
                margin-right: 10px;
            }
            .item {
                @apply --layout-horizontal;
                padding: 0 20px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }
            .avatar {
                width: 150px;
                border-radius: 0px;
                box-sizing: border-box;
                background-color: #fff;
                box-shadow: none;
                max-width: 25%;
            }
            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }
            .pad div{
                @apply(--layout-self-center)
            }
            .primary {
                font-size: 16px;
                font-weight: bold;
            }
            .code,
            .shortText, .longText {
                font-size: 14px;
                color: rgba(0,0,0,.54);
            }
            .longText {
                color: gray;
                display: none;
            }
            .item.expanded:hover .shortText::after {
                content: '';
            }
            .item.expanded .longText {
                display: block;
            }
            .item.expanded:hover .longText::after {
                content: ' [â€“]';
            }
            .spacer {
                @apply --layout-flex;
            }
            paper-input.card{
                padding: 8px;
                margin: 8px;
                border-radius: 2px;
            }

            paper-input iron-icon{
                margin-right: 10px;
            }
            iron-swipeable-pages > div:nth-child(2) {
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0098db+0,01488e+100 */
                background: #0098db; /* Old browsers */
                background: -moz-linear-gradient(left, #0098db 0%, #01488e 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(left, #0098db 0%,#01488e 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to right, #0098db 0%,#01488e 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0098db', endColorstr='#01488e',GradientType=1 ); /* IE6-9 */
            }

            @media (max-width: 1200px) {
                .pad {
                    @apply --layout-vertical);
                }
                .pad div{
                    @apply(--layout-self-start)
                }

            }
            @media (max-width: 840px) {
                iron-overlay-backdrop{
                    z-index: 9999;
                }
                paper-dialog{
                }
                app-toolbar paper-input.search{
                    width: 56%;
                }
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }

            #list.grid .photoContainer {
                float: left;
                width: 25%;
            }

            #list.grid .photoContent {
                width: auto;
            }

            #list.grid .photoContent {
                @apply --layout;
                background-color: #fff;
                position: relative;
                margin: 8px;
                padding: 8px;
                border: 1px solid #fff;
            }
            .photoContent:hover{
                cursor: pointer;
                border: 1px solid #ddd;
            }

            #list.grid .photoContent > iron-image {
                width: 90%;
                display: block;
                margin: 10px auto;
                height: auto;
                min-height: 166px;
            }

            #list.grid .photoContent > .detail {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: #0098DB ;
                color: white;
                font-size: 20px;
                font-weight: 100;
                padding: 20px;
                opacity: 0;
                transition: opacity 0.1s;
            }

            #list.grid .primary{
                text-align: center;
                font-size: 18px;
                margin: 0px;
                padding: 5px;
                background-color: white;
            }
            #list.grid .shortText{
                background-color: white;
                color: grey;
                font-size: 12px;
                margin: 12px 0;
                text-align: center;
            }
            #list.grid .price{
                font-size: 24px;
                color:  #0098db;
            }
            @media (max-width: 990px) {
                #list.grid .photoContainer {
                    width: 50%;
                }

                #list.grid .photoContent {
                    width: auto;
                }
            }

            @media (max-width: 640px) {

                #list.grid .photoContent > iron-image{
                    width: 100%;
                    min-height: 120px;
                }
                #list.grid .photoContent > .detail {
                    opacity: 1;
                }
            }
        </style>
    </template>
</dom-module>
