<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="armacao-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;
            }

            .page{
                padding-top: 64px;
                min-height: calc(100vh - 192px);
            }

            .code{
                text-align: right;
            }
            .price{
                color: #0098db;
                text-align: right;
            }
            paper-button{
                font-size: 16px;
                text-transform: none;
            }

            #list {
                padding-top: 0px;
                height: calc(100vh - 192px);
                overflow-y: auto;
            }
            paper-fab{
                position: fixed;
                z-index: 999;
                bottom: 16px;
                right: 16px;
                --paper-fab-background: #0098DB;
                height: 56px;
                width: 56px;
            }
            #list iron-icon.blue{
                color: #0098DB;
            }
            #list iron-icon.red{
                color: #EB5757;
            }
            #list iron-icon{
                margin-right: 10px;
            }
            .item {
                @apply --layout-horizontal;
                padding: 0 20px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }
            .avatar {
                width: 150px;
                border-radius: 0px;
                box-sizing: border-box;
                background-color: #fff;
                box-shadow: none;
                max-width: 25%;
            }
            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }
            .pad div{
                @apply(--layout-self-center)
            }
            .primary {
                font-size: 16px;
                font-weight: bold;
            }
            .code,
            .shortText, .longText {
                font-size: 14px;
                color: rgba(0,0,0,.54);
            }
            .longText {
                color: gray;
                display: none;
            }
            .item.expanded:hover .shortText::after {
                content: '';
            }
            .item.expanded .longText {
                display: block;
            }
            .item.expanded:hover .longText::after {
                content: ' [â€“]';
            }
            .spacer {
                @apply --layout-flex;
            }
            paper-input.card{
                padding: 8px;
                margin: 8px;
                border-radius: 2px;
            }

            paper-input iron-icon{
                margin-right: 10px;
            }
            iron-swipeable-pages > div:nth-child(2) {
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0098db+0,01488e+100 */
                background: #0098db; /* Old browsers */
                background: -moz-linear-gradient(left, #0098db 0%, #01488e 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(left, #0098db 0%,#01488e 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to right, #0098db 0%,#01488e 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0098db', endColorstr='#01488e',GradientType=1 ); /* IE6-9 */
            }

            @media (max-width: 1200px) {
                .pad {
                    @apply --layout-vertical);
                }
                .pad div{
                    @apply(--layout-self-start)
                }

            }
            @media (max-width: 840px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }
        </style>
    </template>
</dom-module>
