<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">

<dom-module id="vendas-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;
                height: 100vh;
            }

            .page{
                padding-top: 64px;
            }
            paper-dropdown-menu,
            paper-dropdown-menu-light,
            paper-input{
                margin: 0 8px;
            }
            paper-card{
                @apply(--shadow-elevation-12d);
                margin-bottom: 16px;
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;
            }
            [main-code]{
                margin-top: 7px;
            }

            .align-left{
                text-align: left !important;
            }
            #button-send {
                margin-top: 16px;
                margin-bottom: 16px;
                clear: left;
                float: right;
                font-size: 14px;
                padding: 8px 16px;
                /*background-color: #0098db;
                color: white;*/
            }
            [type="date"]{
                margin-top: 5px;
            }


            paper-textarea{
                padding: 6px
            }


            .code{
                text-align: right;
            }
            .price{
                color: #0098db;
                text-align: right;
            }
            paper-button{
                font-size: 16px;
                text-transform: none;
            }

            iron-list {
                padding-top: 0px;
                height: calc(100vh - 192px);
                --iron-list-items-container: {
                    width: calc(100% - 16px);
                    margin: 0 auto;
                    border-bottom: 1px solid #ddd;
                };
            }
            paper-fab{
                position: absolute;
                z-index: 0;
                z-index: 999;
                bottom: -28px;
                right: 16px;
                --paper-fab-background: #0098DB;
                height: 56px;
                width: 56px;
                @apply(--shadow-elevation-3dp)
            }
            paper-fab#build{
                right: 78px;
            }
            paper-fab#undo{
                right: 141px;
            }
            iron-list iron-icon.blue{
                color: #0098DB;
            }
            iron-list iron-icon.red{
                color: #EB5757;
            }
            iron-list iron-icon{
                margin-right: 10px;
            }
            .item {
                @apply --layout-horizontal;
                padding: 0 20px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }
            .avatar {
                width: 150px;
                border-radius: 0px;
                box-sizing: border-box;
                background-color: #fff;
                box-shadow: none;
                max-width: 25%;
            }
            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }
            .pad div{
                @apply(--layout-self-center)
            }
            .primary {
                font-size: 16px;
                font-weight: bold;
            }
            .code,
            .shortText, .longText {
                font-size: 14px;
                color: rgba(0,0,0,.54);
            }
            .longText {
                color: gray;
                display: none;
            }
            .item.expanded:hover .shortText::after {
                content: '';
            }
            .item.expanded .longText {
                display: block;
            }
            .item.expanded:hover .longText::after {
                content: ' [â€“]';
            }
            .spacer {
                @apply --layout-flex;
            }
            paper-input.card{
                padding: 8px;
                margin: 8px;
                border-radius: 2px;
            }

            paper-input iron-icon{
                margin-right: 10px;
            }
            .barcode{
                max-width: 84%
            }
            @media (max-width: 1200px) {
                .pad {
                    @apply --layout-vertical);
                }
                .pad div{
                    @apply(--layout-self-start)
                }

            }
            @media (max-width: 840px) {
                .barcode{
                    max-width: 60%
                }
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
                iron-list{
                    --iron-list-items-container: {
                        width: 100% ;
                    }
                }
                paper-fab{
                    width: 46px;
                    height: 46px;
                }
                paper-fab#build{
                    right: 68px;
                }
                paper-fab#undo{
                    right: 120px;
                }
            }
            paper-input.card{
                margin-top: 0;
                background-color: white;
                @apply(--shadow-elevation-1dp)
            }

        </style>
    </template>
</dom-module>
