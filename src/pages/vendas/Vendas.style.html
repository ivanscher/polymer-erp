<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">

<dom-module id="vendas-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;
                height: 100vh;
            }

            div[metabar]{
                position: fixed;
                z-index: 999;
                top: 0;
                right: 0;
                height: 100vh;
                width: 8px;
                background: var(--paper-orange-500);
            }
            div[metabar] .done{
                height: 70vh;
                width: 8px;
                right: 0;
                position: fixed;
                bottom: 0;
                background: var(--paper-green-500);
                pointer-events: none;
            }
            paper-dropdown-menu,
            paper-dropdown-menu-light,
            paper-input{
                margin: 0 8px;
            }
            paper-card{
                @apply(--shadow-elevation-12d);
                margin-bottom: 16px;
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;
            }
            [main-code]{
                margin-top: 7px;
            }
            .align-left{
                text-align: left !important;
            }
            #button-send {
                margin-top: 16px;
                margin-bottom: 16px;
                clear: left;
                float: right;
                font-size: 14px;
                padding: 8px 16px;
                /*background-color: #0098db;
                color: white;*/
            }
            [type="date"]{
                margin-top: 5px;
            }
            /*
            iron-swipeable-pages > div:nth-child(1) div[metabar] .done,
            iron-swipeable-pages > div:nth-child(1) div[metabar]{
                right: 0;
            }
            iron-swipeable-pages > div:nth-child(2) div[metabar] .done,
            iron-swipeable-pages > div:nth-child(2) div[metabar]{
                left: -5px;
            }
            .page1{
                padding-right:5px;
            }
            .page2{
                padding-left:5px;
            }*/
            iron-swipeable-pages{
                height: calc(100vh - 64px);
            }

            iron-swipeable-pages > * {
                -webkit-user-select: none;  /* Chrome all / Safari all */
                -moz-user-select: none;     /* Firefox all */
                -ms-user-select: none;      /* IE 10+ */
                user-select: none;          /* Likely future */
                cursor: default;
            }
            paper-textarea{
                padding: 6px
            }

            iron-swipeable-pages > div:nth-child(2) {
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0098db+0,01488e+100 */
                background: #0098db; /* Old browsers */
                background: -moz-linear-gradient(left, #0098db 0%, #01488e 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(left, #0098db 0%,#01488e 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to right, #0098db 0%,#01488e 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0098db', endColorstr='#01488e',GradientType=1 ); /* IE6-9 */
            }

            .code{
                text-align: right;
            }
            .price{
                color: #0098db;
                text-align: right;
            }
            paper-button{
                font-size: 16px;
                text-transform: none;
            }

            iron-list {
                padding-top: 0px;
                height: calc(100vh - 192px);
                --iron-list-items-container: {
                    width: calc(100% - 16px);
                    margin: 0 auto;
                    border-bottom: 1px solid #ddd;
                };
            }
            paper-fab{
                position: fixed;
                z-index: 999;
                bottom: 16px;
                right: 16px;
                --paper-fab-background: #0098DB;
                height: 56px;
                width: 56px;
            }
            iron-list iron-icon.blue{
                color: #0098DB;
            }
            iron-list iron-icon.red{
                color: #EB5757;
            }
            iron-list iron-icon{
                margin-right: 10px;
            }
            .item {
                @apply --layout-horizontal;
                padding: 0 20px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }
            .avatar {
                width: 150px;
                border-radius: 0px;
                box-sizing: border-box;
                background-color: #fff;
                box-shadow: none;
                max-width: 25%;
            }
            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }
            .pad div{
                @apply(--layout-self-center)
            }
            .primary {
                font-size: 16px;
                font-weight: bold;
            }
            .code,
            .shortText, .longText {
                font-size: 14px;
                color: rgba(0,0,0,.54);
            }
            .longText {
                color: gray;
                display: none;
            }
            .item.expanded:hover .shortText::after {
                content: '';
            }
            .item.expanded .longText {
                display: block;
            }
            .item.expanded:hover .longText::after {
                content: ' [â€“]';
            }
            .spacer {
                @apply --layout-flex;
            }
            paper-input.card{
                padding: 8px;
                margin: 8px;
                border-radius: 2px;
            }

            paper-input iron-icon{
                margin-right: 10px;
            }
            @media (max-width: 1200px) {
                .pad {
                    @apply --layout-vertical);
                }
                .pad div{
                    @apply(--layout-self-start)
                }

            }
            @media (max-width: 840px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
                iron-list{
                    --iron-list-items-container: {
                        width: 100% ;
                    }
                }
            }
            paper-input.card{
                margin-top: 0;
                background-color: white;
                @apply(--shadow-elevation-1dp)
            }

        </style>
    </template>
</dom-module>
