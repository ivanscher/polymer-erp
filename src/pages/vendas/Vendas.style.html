<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">

<dom-module id="vendas-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;
                height: 100vh;
            }

            div[metabar]{
                position: fixed;
                z-index: 999;
                top: 0;
                right: 0;
                height: 100vh;
                width: 8px;
                background: var(--paper-orange-500);
            }
            div[metabar] .done{
                height: 70vh;
                width: 8px;
                right: 0;
                position: fixed;
                bottom: 0;
                background: var(--paper-green-500);
                pointer-events: none;
            }
            paper-dropdown-menu,
            paper-dropdown-menu-light,
            paper-input{
                margin: 0 8px;
            }
            paper-card{
                @apply(--shadow-elevation-12d);
                margin-bottom: 16px;
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;
            }
            [main-code]{
                margin-top: 7px;
            }
            .align-left{
                text-align: left !important;
            }
            #button-send {
                margin-top: 16px;
                margin-bottom: 16px;
                clear: left;
                float: right;
                font-size: 14px;
                padding: 8px 16px;
                /*background-color: #0098db;
                color: white;*/
            }
            [type="date"]{
                margin-top: 5px;
            }
            /*
            iron-swipeable-pages > div:nth-child(1) div[metabar] .done,
            iron-swipeable-pages > div:nth-child(1) div[metabar]{
                right: 0;
            }
            iron-swipeable-pages > div:nth-child(2) div[metabar] .done,
            iron-swipeable-pages > div:nth-child(2) div[metabar]{
                left: -5px;
            }
            .page1{
                padding-right:5px;
            }
            .page2{
                padding-left:5px;
            }*/
            iron-swipeable-pages{
                height: calc(100vh - 64px);
            }

            iron-swipeable-pages > * {
                -webkit-user-select: none;  /* Chrome all / Safari all */
                -moz-user-select: none;     /* Firefox all */
                -ms-user-select: none;      /* IE 10+ */
                user-select: none;          /* Likely future */
                cursor: default;
            }
            paper-textarea{
                padding: 6px
            }

            iron-swipeable-pages > div:nth-child(2) {
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0098db+0,01488e+100 */
                background: #0098db; /* Old browsers */
                background: -moz-linear-gradient(left, #0098db 0%, #01488e 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(left, #0098db 0%,#01488e 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to right, #0098db 0%,#01488e 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0098db', endColorstr='#01488e',GradientType=1 ); /* IE6-9 */
            }

        </style>
    </template>
</dom-module>
