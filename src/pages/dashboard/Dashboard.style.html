<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="dashboard-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;
            }
            #menuDrawer .avatar{
                width: 64px;
                height: 64px;
                margin-bottom: 8px;
            }
            paper-item.collapse-menu,
            paper-item.collapse-menu:focus{
                background-color: white;
            }
            paper-item.collapse-menu:hover{
                background-color: #eeeeee;
            }
            paper-item.collapse-menu iron-icon{
                float: right;
                height: var(--paper-item-min-height, 48px);
            }
            img.b15{
                margin-top: 7px;
            }
            div.head{
                background: url(../../resources/login-bg.jpg) top no-repeat;
                background-size: cover;
                padding: 16px 8px;
                color: white;
            }
            hr.separated{
                margin: 0;
                opacity: .25;
            }
            .geek-blue{
                color: #0098db;
            }
            iron-selector paper-item:hover{
                background-color: #eeeeee;
            }
            iron-selector paper-item a{
                width: 100%;
                line-height: var(--paper-item-min-height, 48px);
                text-decoration: none;

                color: var(--paper-menu-color, --primary-text-color);
                font-size: 15px;
            }
            iron-selector iron-collapse{
                margin-bottom: 0.5em;
                border-bottom: 1px solid rgba(0,0,0,.1);
            }
            iron-selector iron-collapse:focus{
                border: none;
                box-shadow: none;
                outline:none;
            }
            #menuDrawer .flex-horizontal paper-item{
                width: 33%;
                border-left: 1px solid rgba(0,0,0,0.1);
            }
            #menuDrawer{
                z-index: 9999;
            }
            #startDrawer {
                --app-drawer-content-container: {
                    box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
                }
            }
            #endDrawer {
                --app-drawer-content-container: {
                    box-shadow: -1px 0 2px 1px rgba(0,0,0,0.18);
                }
            }
            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#01488e+1,01579b+100 */
                background: #01488e; /* Old browsers */
                background: -moz-linear-gradient(45deg, #01488e 1%, #01579b 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(45deg, #01488e 1%,#01579b 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(45deg, #01488e 1%,#01579b 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#01488e', endColorstr='#01579b',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
                background: url(../../resources/login-bg.jpg) top no-repeat;

                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0098db+0,01488e+100 */
                background: #0098db; /* Old browsers */
                background: -moz-linear-gradient(left, #0098db 0%, #01488e 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(left, #0098db 0%,#01488e 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to right, #0098db 0%,#01488e 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0098db', endColorstr='#01488e',GradientType=1 ); /* IE6-9 */
                color: #fff;
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            #view{
                padding-top: 64px;
            }
            .section-title{
                margin-left: 8px;
            }

        </style>
    </template>
</dom-module>
