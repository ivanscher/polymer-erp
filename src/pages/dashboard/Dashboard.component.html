<dom-module id="dashboard-page">
  <template>
    <style include="dashboard-style"></style>
    <app-header condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu" id="buttonMenu"></paper-icon-button>
        <div main-title>
          <img src="http://beta.spartandesign.com.br/b15/wp-content/uploads/2017/12/Logo_b15_home_footer.png" alt="B15" width="50" class="b15">
        </div>
      </app-toolbar>

    </app-header>

    <app-drawer id="menuDrawer" align="start">
      <div>
        <div class="head">
          <iron-image class="avatar" sizing="contain" src="https://s3.amazonaws.com/uifaces/faces/twitter/enda/73.jpg"></iron-image>
          <div class="contact-info">

            <div class="name">Jonathan</div>
            <div class="email">heyfromjonathan@gmail.com</div>
          </div>
        </div>

        <iron-selector id="menu" selected="[[page]]" attr-for-selected="name" class="drawer-list"
                                                                    role="navigation">
          <paper-menu >
            <paper-item on-click="toggle" aria-expanded$="[[opened]]" aria-controls="collapse" class="collapse-menu"><a>Tem Submenu <iron-icon icon="arrow-drop-down" slot="item-icon"></iron-icon></a></paper-item>

            <iron-collapse id="collapse" opened="{{opened}}">
              <paper-menu class="menu-content">
                <paper-item><a href="[[dashboardPath]]contatos" class="menu">Contato</a></paper-item>
                <paper-item><a href="[[dashboardPath]]lista" class="menu">Listar</a></paper-item>
              </paper-menu>
            </iron-collapse>


            <paper-item><a href="[[dashboardPath]]chat" class="menu"><iron-icon icon="label" slot="item-icon" class="geek-blue"></iron-icon> Chat</a></paper-item>
            <paper-item><a href="[[dashboardPath]]timeline" class="menu"><iron-icon icon="label" slot="item-icon"></iron-icon> Timeline</a></paper-item>
            <paper-item><a href="[[dashboardPath]]drag" class="menu"><iron-icon icon="label" slot="item-icon"></iron-icon> Drag</a></paper-item>
            <paper-item><a href="[[dashboardPath]]itens" class="menu"><iron-icon icon="label" slot="item-icon"></iron-icon> Itens</a></paper-item>
            <paper-item><a href="[[dashboardPath]]prescricao" class="menu"><iron-icon icon="label" slot="item-icon"></iron-icon> Prescrição</a></paper-item>

            <hr class="separated">
            <paper-item><a href="[[rootPath]]" class="geek-blue"><iron-icon icon="settings-power" slot="item-icon"></iron-icon> Logout</a></paper-item>
          </paper-menu>

        </iron-selector>

      </div>

    </app-drawer>

    <section id="view">

      <app-route
             route="{{route}}"
             pattern="/:page"
             data="{{routeData}}"></app-route>
           <iron-pages selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="contatos" selected-attribute="visible" role="main">
             <contatos-page name="contatos"></contatos-page>
             <lists-page name="lista"></lists-page>
             <drag-page name="drag"></drag-page>
             <timeline-page name="timeline"></timeline-page>
             <chat-page name="chat"></chat-page>
             <itens-page name="itens"></itens-page>
             <prescricao-page name="prescricao"></prescricao-page>
           </iron-pages>

    </section>
  </template>
  <script src="Dashboard.component.js"></script>
</dom-module>
