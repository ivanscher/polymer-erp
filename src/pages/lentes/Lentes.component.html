<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="Lentes.style.html">

<dom-module id="lentes-page">
    <template>
        <style include="lentes-style"></style>
        <app-header class="page-header">
            <app-toolbar>
                <paper-icon-button icon="arrow-back"></paper-icon-button>
                <div spacer main-title class="section-title">Lentes</div>
                <paper-icon-button icon="file-upload" id="button-import"></paper-icon-button>
                <paper-tooltip for="button-import" offset="0" position="top">Importar</paper-tooltip>

                <paper-icon-button icon="refresh" id="button-refresh"></paper-icon-button>
                <paper-tooltip for="button-refresh" offset="0" position="top">Atualizar</paper-tooltip>

                <paper-icon-button icon="save" id="button-save"></paper-icon-button>
                <paper-tooltip for="button-save" offset="0" position="top">Salvar</paper-tooltip>


                <!-- Paper Button Menu // Component responsible to create a action of drop the new menu with the options // see example on the browser. -->
                <paper-menu-button  horizontal-align="right">
                    <paper-icon-button icon="more-vert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                    <paper-listbox slot="dropdown-content">
                        <paper-item>Label da Ação</paper-item>
                        <paper-item>Metodo com Nome longo</paper-item>
                        <paper-item>Item3</paper-item>
                    </paper-listbox>
                </paper-menu-button>
            </app-toolbar>
        </app-header>

        <app-drawer id="endDrawer" align="end"></app-drawer>


        <div class="page display-table-on-mobile flex-size-12 flex-vertical flex-stretch">


            <paper-tabs selected="{{selected2}}" >
                <paper-tab active>Lente Olho Direito</paper-tab>
                <paper-tab>Lente Olho Esquerdo</paper-tab>
            </paper-tabs>
            <iron-pages selected="{{selected2}}">
                <div class="display-table-on-mobile width100 self-stretch">
                    <paper-card class="display-table-on-mobile flex-horizontal">

                        <div class="card-content flexchild-vertical flex-size-2 border-left ">


                            <div class="contain-three-inputs flex-horizontal">
                                <paper-input label="Código de barra" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Marca" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                            </div>
                            <div class="contain-three-inputs flex-horizontal">
                                <paper-input label="Código" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Descrição" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                            </div>
                            <div class="contain-three-inputs flex-horizontal">
                                <paper-input label="Material" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Cor" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Esférico" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Cilíndrico" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Eixo" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                            </div>
                        </div>
                    </paper-card>
                    <paper-card class="display-table-on-mobile flex-horizontal">

                        <div class="card-content flexchild-vertical flex-size-8">

                            <div class="flex-horizontal width100 justified-space-between">
                                <div class="title">Tratamentos (Lente O.D.)</div>
                                <paper-fab mini super-mini icon="add" class="add"></paper-fab>
                            </div>

                            <div class="container flex-horizontal display-table-on-mobile">
                                <paper-input label="Código" class="flexchild"></paper-input>
                                <paper-input label="Descrição" class="flexchild flex-size-2"></paper-input>
                                <paper-input label="Valor" class="flexchild"></paper-input>
                                <paper-fab mini super-mini icon="clear" class="clear"></paper-fab>
                            </div>
                        </div>


                    </paper-card>
                </div>
                <div class="display-table-on-mobile width100 self-stretch">
                    <paper-card class="display-table-on-mobile flex-horizontal">

                        <div class="card-content flexchild-vertical flex-size-2 border-left ">


                            <div class="contain-three-inputs flex-horizontal">
                                <paper-input label="Código de barra" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Marca" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                            </div>
                            <div class="contain-three-inputs flex-horizontal">
                                <paper-input label="Código" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Descrição" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                            </div>
                            <div class="contain-three-inputs flex-horizontal">
                                <paper-input label="Material" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Cor" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Esférico" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Cilíndrico" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                                <paper-input label="Eixo" class="flexchild size18 flex-size-3" always-float-label></paper-input>
                            </div>
                        </div>
                    </paper-card>
                    <paper-card class="display-table-on-mobile flex-horizontal">

                        <div class="card-content flexchild-vertical flex-size-8">

                            <div class="flex-horizontal width100 justified-space-between">
                                <div class="title">Tratamentos (Lente O.E.)</div>
                                <paper-fab mini super-mini icon="add" class="add"></paper-fab>
                            </div>

                            <div class="container flex-horizontal display-table-on-mobile">
                                <paper-input label="Código" class="flexchild"></paper-input>
                                <paper-input label="Descrição" class="flexchild flex-size-2"></paper-input>
                                <paper-input label="Valor" class="flexchild"></paper-input>
                                <paper-fab mini super-mini icon="clear" class="clear"></paper-fab>
                            </div>
                        </div>


                    </paper-card>
                </div>

            </iron-pages>
        </div>
    </template>
    <script src="Lentes.component.js"></script>
</dom-module>
