<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="lists-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;
            }


            .page{
                min-height: calc(100vh - 192px);
            }

            iron-list {
                padding-top: 0px;
                height: calc(100vh - 192px);
                --iron-list-items-container: {
                    width: calc(100% - 16px);
                    margin: 0 auto;
                    border-bottom: 1px solid #ddd;
                };
            }
            paper-fab{
                position: fixed;
                z-index: 999;
                bottom: 16px;
                right: 16px;
                --paper-fab-background: #0098DB;
                height: 56px;
                width: 56px;
            }
            iron-list iron-icon.blue{
                color: #0098DB;
            }
            iron-list iron-icon.red{
                color: #EB5757;
            }
            iron-list iron-icon{
                margin-right: 10px;
            }
            .item {
                @apply --layout-horizontal;
                padding: 20px;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }
            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }
            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }
            .pad div{
                @apply(--layout-self-center)
            }
            .primary {
                font-size: 16px;
                font-weight: bold;
            }
            .code,
            .shortText, .longText {
                font-size: 14px;
                color: rgba(0,0,0,.54);
            }
            .longText {
                color: gray;
                display: none;
            }
            .item.expanded:hover .shortText::after {
                content: '';
            }
            .item.expanded .longText {
                display: block;
            }
            .item.expanded:hover .longText::after {
                content: ' [â€“]';
            }
            .spacer {
                @apply --layout-flex;
            }
            paper-input.card{
                padding: 8px;
                margin: 8px;
                border-radius: 2px;
            }

            paper-input iron-icon{
                margin-right: 10px;
            }
            @media (max-width: 1200px) {
                .pad {
                    @apply --layout-vertical);
                }
                .pad div{
                    @apply(--layout-self-start)
                }

            }
            @media (max-width: 840px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
                iron-list{
                    --iron-list-items-container: {
                        width: 100% ;
                    }
                }
            }
        </style>
    </template>
</dom-module>
