<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="itens-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
            }
            .page{
                padding-top: 64px;
            }

            paper-fab[super-mini]:focus,
            paper-fab[super-mini] {
                background: white;
                --paper-fab-background: white;
                color: var(--paper-red-700);
                border: 1px solid rgba(0, 0, 0, .24);
                width: 28px;
                height: 28px;
                padding: 5px;
                @apply(--shadow-none);
                margin-top: 26px;

            }
            .card-content{
                padding: 16px;
            }

            .card-content .card-content{
                padding: 0 16px;
            }

            .card-content .card-content:last-child{
                padding-right: 0;
            }
            paper-fab[super-mini].no-label-float{
                margin-top: 10px;
            }

            paper-fab[super-mini].add {
                color: var(--google-green-700);
                margin-top: 0;
            }
            paper-textarea {
                padding: 4px 16px;
                background-color: var(--google-grey-100);
            }

            paper-dropdown-menu,
            paper-dropdown-menu-light,
            paper-input{
                margin: 0 8px;
            }

            paper-button {
                margin: 8px auto;
                display: block;
                text-align: center;
                padding: 8px 16px;
                color: #0098db;

            }
            .pt0{
                padding-top:  0 !important
            }

            paper-button iron-icon {
                margin-right: 8px;
            }
            .m0{
                margin: 0 !important;
            }
            .pl0{
                padding-left: 0 !important;
            }
            .pl16{
                padding-left: 16px;
            }
            .align-center{
                text-align: center;
            }
.scroll{
    height: 326px;overflow-y: scroll;overflow-x: hidden;
}
            paper-card{
                @apply(--shadow-elevation-12d);
                margin-bottom: 16px;
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;
            }

            @media (max-width: 840px){
                .align-center{
                    text-align: left;
                    @apply(--layout-horizontal);
                }
                .pl16{
                    padding-left: 0;
                }
                .card-content .card-content{
                    padding: 0 0;
                }

                app-toolbar paper-icon-button{display: none}
                app-toolbar paper-icon-button:first-child,
                app-toolbar paper-icon-button:last-child{
                    display: block;
                }
            }
        </style>
    </template>
</dom-module>
