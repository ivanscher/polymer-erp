<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="itens-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
            }
            .page{
                padding-top: 64px;
            }


            paper-fab[super-mini]:focus,
            paper-fab[super-mini] {
                background: white;
                --paper-fab-background: white;
                color: var(--paper-red-700);
                border: 1px solid rgba(0, 0, 0, .24);
                width: 28px;
                height: 28px;
                padding: 5px;
                @apply(--shadow-none);
                margin-top: 26px;

            }
            paper-fab[super-mini].no-label-float{
                margin-top: 10px;
            }

            paper-fab[super-mini].add {
                color: var(--google-green-700);
                margin-top: 0;
            }
            paper-textarea {
                padding: 4px 16px;
                background-color: var(--google-grey-100);
            }

            paper-dropdown-menu,
            paper-dropdown-menu-light,
            paper-input{
                margin: 0 8px;
            }





            paper-card{
                @apply(--shadow-elevation-12d);
                margin-bottom: 16px;
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;
            }

            @media (max-width: 840px){


                app-toolbar paper-icon-button{display: none}
                app-toolbar paper-icon-button:first-child,
                app-toolbar paper-icon-button:last-child{
                    display: block;
                }
            }
        </style>
    </template>
</dom-module>
