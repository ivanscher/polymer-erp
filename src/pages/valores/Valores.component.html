<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="Valores.style.html">

<dom-module id="valores-page">
    <template>

        <div class="page display-table-on-mobile flex-size-12 flex-vertical flex-stretch">

                    </div>

                    <div class="contain-three-inputs flex-horizontal display-table-on-mobile">

                    </div>

                    <div class="contain-three-inputs flex-horizontal display-table-on-mobile">

                    </div>

                    <div class="contain-three-inputs flex-horizontal display-table-on-mobile">
                        <paper-input label="Lente OE" class="flexchild size16" type="number"></paper-input>

                    </div>

                    <div class="contain-three-inputs flex-horizontal display-table-on-mobile">
                        <paper-input label="LOE Tratamentos" class="flexchild size16" type="number"></paper-input>
                        <paper-input label="Desconto" class="flexchild size16" type="number"></paper-input>
                        <paper-input label="% - R$" class="flexchild size16" type="number"></paper-input>

                    </div>

                    <div class="contain-three-inputs flex-horizontal display-table-on-mobile">

                        <paper-input label="Total" class="flexchild size18" type="number"></paper-input>
                    </div>



                </div>

            </paper-card>

                    <div class="contain-three-inputs flex-horizontal display-table-on-mobile">
                        <paper-input label="Número" class="flexchild" type="number"></paper-input>

                    </div>

                    <div class="contain-three-inputs flex-horizontal display-table-on-mobile">
