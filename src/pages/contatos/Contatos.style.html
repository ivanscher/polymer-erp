<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="contatos-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;

            }
            app-header {
                position: fixed;
                top: 64px;
                left: 0;
                width: 100%;
                z-index: 999;
                width: 100%;
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#01488e+1,01579b+100 */
                background: #01488e; /* Old browsers */
                background: -moz-linear-gradient(45deg, #01488e 1%, #01579b 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(45deg, #01488e 1%,#01579b 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(45deg, #01488e 1%,#01579b 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#01488e', endColorstr='#01579b',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0098db+0,01488e+100 */
                background: #0098db; /* Old browsers */
                background: -moz-linear-gradient(left, #0098db 0%, #01488e 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(left, #0098db 0%,#01488e 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to right, #0098db 0%,#01488e 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0098db', endColorstr='#01488e',GradientType=1 ); /* IE6-9 */

                color: #fff;
            }
            .section-title{
                margin-left: 8px;
            }
            .page {
                @apply(--layout-flex);

                min-height: calc(100vh - 128px);
            }

            .avatar {
                margin: 16px auto 0;
            }

            paper-fab[super-mini] {
                --paper-fab-background: white;
                color: var(--paper-red-700);
                border: 1px solid rgba(0, 0, 0, .24);
                width: 28px;
                height: 28px;
                padding: 5px;
                @apply(--shadow-none);
                margin-top: 26px;

            }
            paper-fab[super-mini].no-label-float{
                margin-top: 10px;
            }

            paper-fab[super-mini].add {
                color: var(--google-green-700);
                margin-top: 0;
            }
            paper-textarea {
                padding: 4px 16px;
                background-color: var(--google-grey-100);
            }

            paper-dropdown-menu,
            paper-input{
                margin: 0 8px;
            }

            paper-tabs
            {
                color: #01488e;
                --paper-tabs-selection-bar:#0098db;
                --paper-tabs-selection-bar-color: #0098db;
            }


            .page{
                width: 84%;
                max-width: 1360px;
                margin: 0 auto;
            }
            paper-card{
                @apply(--shadow-elevation-12d);
                margin-bottom: 16px;
            }
            div[main-code]{
                font-size: 14px;
                color: rgba(0,0,0,.54);
                text-align: right;

            }
            @media (max-width: 840px){
                .page{
                    width: 100%;
                }
                app-toolbar paper-icon-button{display: none}
                app-toolbar paper-icon-button:first-child,
                app-toolbar paper-icon-button:last-child{
                    display: block;
                }
            }

        </style>
    </template>
</dom-module>
