<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../utils/shared-styles.html">
<dom-module id="contatos-style">
    <template>
        <style include="shared-styles">
            :host{
                border:none;
                padding: 0;
                margin: 0;
                background-color: #eee;

            }

            .avatar {
                margin: 16px auto 0;
            }

            paper-fab[super-mini] {
                --paper-fab-background: white;
                color: var(--paper-red-700);
                border: 1px solid rgba(0, 0, 0, .24);
                width: 28px;
                height: 28px;
                padding: 5px;
                @apply(--shadow-none);
                margin-top: 26px;

            }
            paper-fab[super-mini].no-label-float{
                margin-top: 10px;
            }

            paper-fab[super-mini].add {
                color: var(--google-green-700);
                margin-top: 0;
            }
            paper-textarea {
                padding: 4px 16px;
                background-color: var(--google-grey-100);
            }

            paper-dropdown{
                --paper-dropdown-menu:{
                    width: calc(100% - 16px);
                }
            }

            paper-dropdown,
            paper-dropdown-menu,
            paper-input{
                margin: 0 8px;
            }

            paper-tabs
            {
                color: #01488e;
                --paper-tabs-selection-bar:#0098db;
                --paper-tabs-selection-bar-color: #0098db;
            }



            paper-card{
                @apply(--shadow-elevation-12d);
                margin-bottom: 16px;
                -webkit-border-radius: 0 0 8px 8px;
                border-radius: 0 0 8px 8px;
            }
            div[main-code] span{
                display: inline-block;
                margin-right: 10px;
                padding-right: 10px;
                border-right: 1px solid rgba(0,0,0,.1);
            }
            div[main-code] span:last-child{
                padding-right: 0;
                border-right: none;
            }
            div[main-code]{
                font-size: 12px;
                color: rgba(0,0,0,.54);
                text-align: right;
            }
            @media (max-width: 840px){
                div[main-code]{
                    text-align: left;
                }
                div[main-code] span{
                    display: block;
                    border-right: none;
                }

                app-toolbar paper-icon-button{display: none}
                app-toolbar paper-icon-button:first-child,
                app-toolbar paper-icon-button:last-child{
                    display: block;
                }
            }

        </style>
    </template>
</dom-module>
