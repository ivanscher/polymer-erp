<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }
      app-header {
        color: #fff;
        background-color: #0098DB;
      }
      paper-tabs {
        width: 100%;
        background-color: #0080b8;
        text-transform: uppercase;
        margin-bottom: 1px;
      }
      paper-tab{
        color: white;
      }
      paper-button{
        cursor: pointer;
      }
      iron-pages div{

        @apply(--layout-vertical);

      }
      .flexchild-vertical {
        @apply(--layout-flex);
      }

      paper-textarea,
      paper-input{

        @apply(--paper-font-caption);
        padding: 0 8px;
        color: rgba(0,0,0,0.38);
        border-bottom: none;

      }
      paper-card{
        @apply(--layout-vertical);
      }
      .page{
        @apply(--layout-horizontal);
        @apply(--layout-self-stretch);
        @apply(--layout-around-aligned);
          min-height: calc(100vh - 120px);
      }

      .contain-two-sizes-inputs paper-input:first-child{
        @apply(--layout-flex-2)
      }

      .contain-two-sizes-inputs paper-input:last-child{
        @apply(--layout-flex-1)
      }
      .page paper-card{
        @apply(--layout-vertical);
      }
      .border-top{
        border-top:1px solid rgba(0,0,0,.16);
      }
      .page paper-card:last-child{
        @apply(--layout-flex-2);
        border-left:1px solid rgba(0,0,0,.16);
      }
      .page paper-card:first-child{
        @apply(--layout-flex-4)
      }

      .title]{
        margin: 8px;
        @apply(--paper-font-title);
      }
      .avatar {
        height: 100px;
        width: 100px;
        margin: 16px auto;
        display: block;
        border-radius: 80px;
        box-sizing: border-box;
        background-color: #DDD;
        @apply(--shadow-elevation-3dp)
      }

      @media (max-height: 800px){
        .page{
          min-height: 600px;
        }
      }
      @media (max-width: 1400px){

        .page,
        .page paper-card {
          display: table;
          width: 99.9%;
          padding: 0;
        }
        .page paper-card:last-child{
          border-left:none;
          border-top:1px solid rgba(0,0,0,.16);
        }

      }
      @media (max-width: 840px){
        div[main-title]{
          display: none;
        }
        .title{
          padding: 8px 0;
          margin: 0;
        }
        .page,
        .page paper-card,
        .page paper-card paper-input,
        .flex-horizontal {
          display: table;
          width: 99.9%;
          padding: 0;
        }
        .page paper-card:last-child{
          border-left:none;
          border-top:1px solid rgba(0,0,0,.16);
        }

      }
    </style>

    <app-header slot="header" condenses reveals effects="waterfall">
      <app-toolbar>

        <paper-icon-button icon="arrow-back" id="button-close"></paper-icon-button>
        <div main-title>Editar Contato</div>



        <paper-icon-button icon="refresh" id="button-refresh"></paper-icon-button>
        <paper-tooltip for="button-refresh" offset="0">Atualizar</paper-tooltip>

        <paper-icon-button icon="delete" id="button-delete"></paper-icon-button>
        <paper-tooltip for="button-delete" offset="0">Deletar</paper-tooltip>

        <paper-icon-button icon="save" id="button-save"></paper-icon-button>
        <paper-tooltip for="button-save" offset="0">Salvar</paper-tooltip>

        <paper-button id="button-transfer">
          <iron-icon icon="swap-horiz"></iron-icon>
          Transferir
        </paper-button>
        <paper-tooltip for="button-transfer" offset="0">Salvar</paper-tooltip>

        <paper-menu-button>
          <paper-icon-button icon="more-invert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
          <paper-listbox slot="dropdown-content">
            <paper-item>alpha</paper-item>
            <paper-item>beta</paper-item>
            <paper-item>gamma</paper-item>
            <paper-item>delta</paper-item>
            <paper-item>epsilon</paper-item>
          </paper-listbox>
        </paper-menu-button>





        <paper-progress value="10" indeterminate bottom-item></paper-progress>
      </app-toolbar>
    </app-header>

    <paper-tabs selected="{{selected}}" scrollable>
      <paper-tab active>Dados Principais</paper-tab>
      <paper-tab>Contatos Relacionados</paper-tab>
      <paper-tab>Grupos</paper-tab>
      <paper-tab>Configurações Comerciais</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div class="page">

        <paper-card>


          <div class="card-content flexchild-vertical">
            <div class="title">Dados Pessoais</div>

            <iron-image class="avatar" sizing="contain" src="https://s3.amazonaws.com/uifaces/faces/twitter/enda/73.jpg"></iron-image>
            <div class="contain-two-sizes-inputs flex-horizontal">
              <paper-input label="Nome" class="flexchild" no-label-float></paper-input>
              <paper-input label="Código" disabled class="flexchild" no-label-float></paper-input>
            </div>
            <div class="contain-two-sizes-inputs flex-horizontal">
              <paper-input label="Apelido" class="flexchild" no-label-float></paper-input>
              <paper-input label="Matriz" disabled class="flexchild" no-label-float></paper-input>
            </div>
            <div class="contain-three-inputs flex-horizontal">
              <paper-input label="CPF/CNPJ" class="flexchild" no-label-float></paper-input>
              <paper-input label="RG" class="flexchild" no-label-float></paper-input>
              <paper-input label="Inscrição Municipal" class="flexchild" no-label-float></paper-input>
            </div>
            <div class="contain-two-inputs flex-horizontal">

              <paper-input label="Site" class="flexchild" no-label-float></paper-input>
              <paper-input label="E-mail" class="flexchild" no-label-float></paper-input>
            </div>
            <div class="contain-two-inputs flex-horizontal">
              <paper-input label="NFe E-mail" class="flexchild" no-label-float></paper-input>
              <paper-input label="Obs NFe" class="flexchild" no-label-float></paper-input>
            </div>

            <div class="contain-two-inputs flex-horizontal">
              <paper-input label="Profissão" class="flexchild" no-label-float></paper-input>
              <paper-input label="Sexo" class="flexchild" no-label-float></paper-input>
            </div>
            <div class="contain-two-inputs flex-horizontal">
              <paper-input label="Data Nascimento" class="flexchild" no-label-float></paper-input>
              <paper-input label="Idade" class="flexchild" no-label-float></paper-input>
            </div>
            <div class="container flex-horizontal">
              <paper-textarea label="Observação" class="flexchild" no-label-float></paper-textarea>
            </div>
            <div class="container flex-horizontal">
              <paper-input label="Indicação" class="flexchild" no-label-float></paper-input>
              <paper-input label="Data de Cadastro" disabled class="flexchild" no-label-float></paper-input>
              <paper-input label="Ultima Alteração" disabled class="flexchild" no-label-float></paper-input>
            </div>
          </div>
        </paper-card>
        <paper-card>

          <div class="card-content flexchild-vertical">
            <div class="title">Telefones</div>
            <div class="container flex-horizontal">

              <paper-input label="Tipo" class="flexchild" no-label-float></paper-input>
              <paper-input label="Telefone" class="flexchild" no-label-float></paper-input>
              <paper-input label="Observação" class="flexchild" no-label-float></paper-input>
            </div>

          </div>


          <div class="card-content flexchild-vertical border-top">
            <div class="title">Consulta de Cadastro</div>
            <div class="container flex-horizontal">


              <paper-input label="Data" class="flexchild" no-label-float></paper-input>
              <paper-input label="Descrição" class="flexchild" no-label-float></paper-input>
            </div>

          </div>
        </paper-card>
      </div>
      <div>Page 2</div>
      <div>Page 3</div>
      <div>Page 4</div>
    </iron-pages>

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
        static get properties() {
            return {
                selected:{
                    type: Number,
                    value: 0
                }
            }
        }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
