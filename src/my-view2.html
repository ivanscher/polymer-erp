<dom-module id="my-view2">

    <style include="shared-styles">
      :host {
        display: block;
      }
      .flex-vertical {
        @apply(--layout-vertical);
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }
      app-header {
        color: #fff;
        background-color: #0098DB;
      }
      paper-tabs {
        width: 100%;
        background-color: #0080b8;
        text-transform: uppercase;
        margin-bottom: 1px;
      }
      paper-tab{
        color: white;
      }
      paper-button{
        cursor: pointer;
      }
      iron-pages div{
        @apply(--layout-vertical);
      }
      .flexchild-vertical {
        @apply(--layout-flex);
      }

      paper-textarea,
      paper-input{

        @apply(--paper-font-caption);
        padding: 0 8px;
        color: rgba(0,0,0,0.38);
        border-bottom: none;

      }
      .page{
        @apply(--layout-flex);
        min-height: calc(100vh - 115px);
      }
      .flex-stretch{
        @apply(--layout-around-aligned);
        @apply(--layout-self-stretch);
      }
      .contain-two-sizes-inputs paper-input:first-child{
        @apply(--layout-flex-2)
      }

      .contain-two-sizes-inputs paper-input:last-child{
        @apply(--layout-flex)
      }

      .flex-size-2{
        @apply(--layout-flex-2);
      }
      .flex-size-3{
        @apply(--layout-flex-3);
      }
      .flex-size-4{
        @apply(--layout-flex-4);
      }
      .flex-size-5{
        @apply(--layout-flex-5);
      }
      .flex-size-6{
        @apply(--layout-flex-6);
      }
      .flex-size-7{
        @apply(--layout-flex-7);
      }
      .flex-size-8{
        @apply(--layout-flex-8);
      }
      .flex-size-9{
        @apply(--layout-flex-9);
      }
      .flex-size-10{
        @apply(--layout-flex-10);
      }
      .flex-size-11{
        @apply(--layout-flex-11);
      }
      .flex-size-12{
        @apply(--layout-flex-12);
      }


      paper-card {
        @apply(--shadow-none);
      }


      .border-bottom{
        border-bottom:1px solid rgba(0,0,0,.16);
      }
      .border-right{
        border-right:1px solid rgba(0,0,0,.16);
      }
      .border-left{
        border-left:1px solid rgba(0,0,0,.16);
      }

      .border-top{
        border-top:1px solid rgba(0,0,0,.16);
      }
      .title{
        margin: 8px;
        @apply(--paper-font-title);
      }
      .avatar {
        height: 100px;
        width: 100px;
        margin: 16px auto;
        display: block;
        border-radius: 80px;
        box-sizing: border-box;
        background-color: #DDD;
        @apply(--shadow-elevation-3dp)
      }

      iron-list{
        height: calc(calc(calc(100vh - 115px) / 2) - 160px);
        clear: left;
      }

      iron-list paper-icon-item:nth-child(2n){
        background-color: var(--google-grey-100);
      }
      div[phone]{
        @apply(--paper-font-body1);
      }
      div[phone-type]{
        @apply(--paper-font-caption);
      }
      paper-fab[super-mini]{
        --paper-fab-background: white;
        color: var(--paper-red-700);
        border:1px solid rgba(0,0,0,.24);
        width: 28px ;
        height: 28px ;
        padding: 5px;
        @apply(--shadow-none);
        margin-top: 4px;
      }
      paper-fab[super-mini].add{
        color: var(--google-green-700);
      }
      .width100{
        width: 100%;
      }

      @media (max-width: 1200px){
        iron-list {
          height: auto;
        }
        .page,
        .page paper-card {
          display: table;
          width: 99.9%;
          padding: 0;
        }
        .border-left{
          border-left:none;
          border-top:1px solid rgba(0,0,0,.16);
        }
        .border-right{
          border-right:none;
          border-bottom:1px solid rgba(0,0,0,.16);
        }

      }
      @media (max-width: 840px){
        div[main-title]{
          display: none;
        }
        .title{
          padding: 8px 0;
          margin: 0;
        }
        .display-table-on-mobile{
          display: table;
          width: 99.9%;
          padding: 0;
        }


      }
      @media (max-height: 800px){
        .page-1{
          min-height: 600px;
        }
      }
    </style>
